<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">

    <title>Diana  Felix - Curriculum Vitae</title>

    <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

    <link  href="../static/css/style.css" th:href="@{/css/style.css}"
           rel="stylesheet" media="screen" type="text/css" />
</head>

<body>
<div id="doc2" class="yui-t7">
    <div id="inner">

        <div id="hd">
            <div class="yui-gc">
                <div class="yui-u first">
                    <img id="foto" src="../static/css/images/Diana.jpg" th:src="@{'/css/images/Diana.jpg' }" />
                    <h1><th th:text="${cv.nombre}"></th></h1>
                    <h2><th th:text="${cv.carrera}"></th></h2>
                </div>

                <div class="yui-u">
                    <div class="contact-info">
                        <h3><th th:text="${cv.correo}"></th></h3>
                        <h3><th th:text="${cv.tel}"></th></h3>
                        <h3><th th:text="${cv.direcc}"></th></h3>
                    </div><!--// .contact-info -->
                </div>
            </div><!--// .yui-gc -->
        </div><!--// hd -->

        <div id="bd">
            <div id="yui-main">
                <div class="yui-b">

                    <div class="yui-gf">
                        <div class="yui-u first">
                            <h2>Perfil</h2>
                        </div>
                        <div class="yui-u">
                            <p class="enlarge"><th th:text="${cv.perfil}"></th></p>
                        </div>
                    </div><!--// .yui-gf -->


                    <div class="yui-gf">

                        <div class="yui-u first">
                            <h2>Experiencia</h2>
                        </div><!--// .yui-u -->

                        <div class="yui-u">

                            <div class="job">
                                <h2>Area de Informatica</h2>
                                <h3>Mantenimiento a Base de Datos</h3>
                                <p><th th:text="${cv.info}"></th></p>
                            </div>

                        </div><!--// .yui-u -->
                    </div><!--// .yui-gf -->


                    <div class="yui-gf last">
                        <div class="yui-u first">
                            <h2>Educaci√≥n</h2>
                        </div>
                        <div class="yui-u">
                            <h2><th th:text="${cv.estudioss}"></th></h2>
                            <h3><th th:text="${cv.carrera}"></th></h3>
                        </div>
                    </div><!--// .yui-gf -->


                </div><!--// .yui-b -->
            </div><!--// yui-main -->
        </div><!--// bd -->

        <div id="ft">
            <p>Diana Felix &mdash; <th th:text="${cv.correo}"></th> &mdash; <th th:text="${cv.tel}"></th></p>
        </div><!--// footer -->

    </div><!-- // inner -->


</div><!--// doc -->

</body>

</html>
